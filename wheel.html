<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid #ffd700;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: conic-gradient(
                #ffd700 0% 16.6%,     /* Giải nhất */
                #ff8c00 16.6% 33.2%,  /* Giải nhì */
                #ff4500 33.2% 49.8%,  /* Giải ba */
                #4caf50 49.8% 66.4%,  /* Giải 4 */
                #2196f3 66.4% 83%,    /* Giải 5 */
                #9c27b0 83% 100%      /* Giải 6 */
            );
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
            overflow: hidden;
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .wheel-item i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ff4081;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }
        
        #spinBtn {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #ff4081, #ff6b6b);
            border: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #spinBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.6);
        }
        
        #spinBtn:active {
            transform: translateY(1px);
        }
        
        .popup, .phone-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        .popup-content, .phone-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popup 0.4s ease-out;
        }
        
        @keyframes popup {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            cursor: pointer;
            background: linear-gradient(to right, #333, #555);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        input[type="text"] {
            padding: 12px 15px;
            width: 80%;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 50px;
            margin: 15px 0;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #ff4081;
            box-shadow: 0 0 8px rgba(255, 64, 129, 0.4);
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Vòng Quay May Mắn</h2>
<div class="wheel-container">
    <div id="wheel"></div>
    <div class="pointer"></div>
</div>
<button id="spinBtn">Quay</button>

<!-- Popup trúng thưởng -->
<div id="resultPopup" class="popup" style="display:none;">
    <div class="popup-content">
        <h3 id="prizeText"></h3>
        <button class="close-btn" onclick="document.getElementById('resultPopup').style.display='none'">Đóng</button>
    </div>
</div>

<!-- Popup nhập số điện thoại -->
<div id="phonePopup" class="phone-popup" style="display:none;">
    <div class="phone-content">
        <img src="/api/placeholder/100/100" alt="Gift" class="logo">
        <h3>Nhập số điện thoại để tham gia</h3>
        <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại (10 số)">
        <br>
        <button class="close-btn" onclick="savePhoneNumber()">Xác nhận</button>
    </div>
</div>

<script>
    const prizes = [
        { label: "Iphone 16 Pro Max", win: false, icon: "https://pngimg.com/d/iphone_12_PNG23.png" },
        { label: "388,000 VND", win: true, chance: 0.10, icon: "money-bill-wave" },
        { label: "iPad M4", win: false, icon: "tablet-screen-button" },
        { label: "188,000 VND", win: true, chance: 0.30, icon: "money-bill" },
        { label: "AirPods 3", win: false, icon: "https://traidepbaniphone.com/upload/product/airpods-3-thumb-650x650-4985.png" },
        { label: "88,000 VND", win: true, chance: 0.60, icon: "coins" },
    ];

    const segmentAngle = 360 / prizes.length;
    let angle = 0;
    let isSpinning = false;

    // Tạo giao diện các phần thưởng
    function createWheelItems() {
        const wheel = document.getElementById('wheel');
        prizes.forEach((prize, index) => {
            const item = document.createElement('div');
            item.className = 'wheel-item';
            item.style.transform = `rotate(${index * segmentAngle}deg)`;
            item.innerHTML = `
                <img src="${prize.icon}" alt="${prize.label}" style="width: 50px; height: 50px;">
                <i class="fas fa-${prize.icon}"></i>
                <span>${prize.label}</span>
            `;
            wheel.appendChild(item);
        });
    }

    // Kiểm tra xem có thể sử dụng localStorage và sessionStorage không
    let canUseStorage = false;
    try {
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        sessionStorage.setItem("test", "test");
        sessionStorage.removeItem("test");
        canUseStorage = true;
    } catch (e) {
        console.log("Storage không khả dụng, sử dụng biến trong bộ nhớ.");
    }

    // Biến lưu số điện thoại và danh sách người đã quay trong bộ nhớ (fallback)
    let userPhone = "";
    let spunUsers = [];

    // Kiểm tra người dùng đã quay chưa từ localStorage nếu có thể
    if (canUseStorage) {
        try {
            userPhone = sessionStorage.getItem("tempPhone") || "";
            spunUsers = JSON.parse(localStorage.getItem("spunUsers") || "[]");
        } catch (e) {
            console.log("Lỗi khi đọc dữ liệu từ storage:", e);
        }
    }

    // Hiển thị popup nhập số điện thoại khi tải trang
    window.onload = function () {
        createWheelItems();
        if (!userPhone) {
            document.getElementById("phonePopup").style.display = "flex";
        }
    };

    // Lưu số điện thoại
    function savePhoneNumber() {
        const phoneInput = document.getElementById("phoneNumber").value.trim();
        if (!/^0\d{9}$/.test(phoneInput)) {
            alert("Vui lòng nhập đúng số điện thoại (10 số bắt đầu bằng 0)");
            return;
        }
        
        userPhone = phoneInput;
        
        // Lưu vào sessionStorage nếu có thể
        if (canUseStorage) {
            try {
                sessionStorage.setItem("tempPhone", userPhone);
            } catch (e) {
                console.log("Không thể lưu vào sessionStorage:", e);
            }
        }
        
        document.getElementById("phonePopup").style.display = "none";
    }

    // Xử lý nút quay
    document.getElementById("spinBtn").addEventListener("click", spin);

    function spin() {
        if (isSpinning) return;
        isSpinning = true;

        if (!userPhone) {
            alert("Bạn chưa nhập số điện thoại!");
            isSpinning = false;
            return;
        }

        if (spunUsers.includes(userPhone)) {
            alert("Số điện thoại này đã quay rồi!");
            isSpinning = false;
            return;
        }

        // Chỉ chọn các giải tiền (win=true)
        const winningPrizes = prizes.filter(p => p.win);
        const rand = Math.random();
        let cumulative = 0;
        let selectedPrize = null;

        for (let i = 0; i < winningPrizes.length; i++) {
            cumulative += winningPrizes[i].chance;
            if (rand < cumulative) {
                selectedPrize = winningPrizes[i];
                break;
            }
        }

        // Tìm index của giải thưởng đã chọn trong mảng prizes gốc
        const selectedPrizeIndex = prizes.findIndex(p => p.label === selectedPrize.label);
        
        // Tính góc quay dựa trên vị trí của mũi tên
        const spins = 5; // Số vòng quay hoàn chỉnh
        
        // Góc quay = số vòng * 360 + góc để mũi tên chỉ vào phần tử được chọn
        const prizeAngle = selectedPrizeIndex * segmentAngle;
        angle = spins * 360 + prizeAngle;
        
        document.getElementById("wheel").style.transform = `rotate(-${angle}deg)`;

        setTimeout(() => {
            document.getElementById("prizeText").textContent = `Bạn đã trúng: ${selectedPrize.label}`;
            document.getElementById("resultPopup").style.display = "flex";

            // Thêm số điện thoại vào danh sách đã quay
            spunUsers.push(userPhone);
            
            // Lưu vào localStorage nếu có thể sử dụng
            if (canUseStorage) {
                try {
                    localStorage.setItem("spunUsers", JSON.stringify(spunUsers));
                    console.log("Đã lưu số điện thoại vào danh sách đã quay.");
                } catch (e) {
                    console.log("Không thể lưu vào localStorage:", e);
                }
            }
            
            isSpinning = false;
        }, 4000);
    }
</script>

</body>
</html>
